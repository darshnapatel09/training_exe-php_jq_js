<!-- 14. Border around all list items that are children of a specified class of an unordered list -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JQ_14</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <ul class="color">
      <li>Green</li>
      <li>Black</li>
      <li>White</li>
      <li>Red</li>
    </ul>
    <script>
      $(".color")
        .children()
        .css("border", "2px solid red")
        .css("width", "50px");
    </script>
  </body>
</html>
