<!-- 1. Blink text using jQuery (Hint : Fading effects) -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JQ_1</title>
	<link rel="stylesheet" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #blinktext
		{
			font-family: sans-serif;
			font-style: italic;
			font-size: 40px;
			color:#0fff9b;

		}
    </style>
</head>
<body>
		<p id="blinktext">Jquery Event For Blink</p>

<script>
    function blink() {
          $(document).ready(function () {
            $("#blinktext").fadeIn(800);
            $("#blinktext").fadeOut(800);
          });
        }
        setInterval(blink, 500);
	</script>
</body>
</html>
