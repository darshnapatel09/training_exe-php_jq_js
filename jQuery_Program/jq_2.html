<!-- 2. Limit no of characters in the input field. Also, display remaining characters below the input 
field.
e.g : If the limit is set to 10, then the user should be allowed to add only 10 characters in 
the input box & show remaining characters on each character input. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JQ_2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>

        </style>
      

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>



    </head>
    <body>
              <textarea placeholder="Enter the textarea input here.. (limited to 20 characters)" rows="3" id="text_input" maxlength="20"></textarea>
              <span id='remainingChar'></span>
            
          

        <script>
           $(document).ready(function() {
                var len = 0;
                var maxchar = 20;

                $( '#text_input' ).keyup(function(){
                len = this.value.length
                if(len > maxchar){
                return false;
                }
                else if (len > 0) {
                    $( "#remainingChar" ).html( "Remaining characters: " +( maxchar - len ) );
                }
                else {
                    $( "#remainingChar" ).html( "Remaining characters: " +( maxchar ) );
                }
            })
        });
        </script>
    </body>
</html>
